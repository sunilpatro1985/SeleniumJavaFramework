name: run test

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
          with:
            java-version: '11'
            distribution: 'temurin'
            cache: maven

      - name: Build with Maven
        run: mvn test --file pom.xml -DenableBrowserOptions=true -Dmaven.test.failure.ignore=true

      - name: archieve artifact
        uses: actions/upload-artifact@v3
          with:
            name: sparkReport
            path: ./reports/*.html
